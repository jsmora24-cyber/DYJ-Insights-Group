<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900" role="img" aria-label="Equipo colaborando">
  <defs>
    <linearGradient id="wood" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#c58b5a"/>
      <stop offset="1" stop-color="#9b6b44"/>
    </linearGradient>
    <linearGradient id="screen" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#111827"/>
      <stop offset="1" stop-color="#0b1220"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Desk -->
  <rect x="0" y="0" width="1200" height="900" fill="url(#wood)"/>

  <!-- Yellow frame like the reference -->
  <rect x="70" y="70" width="1060" height="760" fill="none" stroke="#facc15" stroke-width="18"/>

  <!-- Laptops (simplified) -->
  <g filter="url(#shadow)">
    <rect x="180" y="145" width="420" height="255" rx="18" fill="#0f172a"/>
    <rect x="205" y="170" width="370" height="205" rx="14" fill="url(#screen)"/>
    <rect x="610" y="145" width="420" height="255" rx="18" fill="#0f172a"/>
    <rect x="635" y="170" width="370" height="205" rx="14" fill="url(#screen)"/>

    <rect x="230" y="405" width="350" height="36" rx="12" fill="#111827" opacity="0.85"/>
    <rect x="640" y="405" width="350" height="36" rx="12" fill="#111827" opacity="0.85"/>
  </g>

  <!-- Phone (left) -->
  <g filter="url(#shadow)">
    <rect x="145" y="310" width="90" height="150" rx="18" fill="#111827"/>
    <rect x="155" y="327" width="70" height="110" rx="12" fill="#0b1220"/>
    <circle cx="190" cy="448" r="7" fill="#334155"/>
  </g>

  <!-- Notebook (bottom-right) -->
  <g filter="url(#shadow)">
    <rect x="880" y="690" width="250" height="150" rx="14" fill="#f8fafc"/>
    <line x1="905" y1="720" x2="1105" y2="720" stroke="#cbd5e1" stroke-width="6"/>
    <line x1="905" y1="750" x2="1105" y2="750" stroke="#cbd5e1" stroke-width="6"/>
    <line x1="905" y1="780" x2="1065" y2="780" stroke="#cbd5e1" stroke-width="6"/>
  </g>

  <!-- Power strip (bottom) -->
  <g opacity="0.95" filter="url(#shadow)">
    <rect x="120" y="610" width="960" height="90" rx="18" fill="#f1f5f9"/>
    <g fill="#cbd5e1">
      <rect x="170" y="635" width="110" height="40" rx="10"/>
      <rect x="320" y="635" width="110" height="40" rx="10"/>
      <rect x="470" y="635" width="110" height="40" rx="10"/>
      <rect x="620" y="635" width="110" height="40" rx="10"/>
      <rect x="770" y="635" width="110" height="40" rx="10"/>
      <rect x="920" y="635" width="110" height="40" rx="10"/>
    </g>
  </g>

  <!-- Fist-bump (original vector illustration) -->
  <!-- Center highlight circle -->
  <circle cx="600" cy="520" r="92" fill="#0ea5e9" opacity="0.12"/>

  <!-- Arms -->
  <g filter="url(#shadow)">
    <!-- Left arm -->
    <path d="M210 440 C300 430, 360 430, 450 470 C495 490, 515 510, 540 530" fill="none" stroke="#f8fafc" stroke-width="76" stroke-linecap="round" opacity="0.95"/>
    <path d="M210 440 C300 430, 360 430, 450 470 C495 490, 515 510, 540 530" fill="none" stroke="#e2e8f0" stroke-width="20" stroke-linecap="round" opacity="0.9"/>

    <!-- Right arm -->
    <path d="M990 450 C890 430, 810 435, 735 470 C690 490, 670 510, 645 530" fill="none" stroke="#0f172a" stroke-width="76" stroke-linecap="round" opacity="0.9"/>
    <path d="M990 450 C890 430, 810 435, 735 470 C690 490, 670 510, 645 530" fill="none" stroke="#1f2937" stroke-width="20" stroke-linecap="round" opacity="0.9"/>

    <!-- Bottom arm -->
    <path d="M600 880 C590 780, 590 700, 600 640" fill="none" stroke="#64748b" stroke-width="86" stroke-linecap="round" opacity="0.95"/>
    <path d="M600 880 C590 780, 590 700, 600 640" fill="none" stroke="#475569" stroke-width="22" stroke-linecap="round" opacity="0.9"/>

    <!-- Top arm -->
    <path d="M600 130 C600 210, 605 270, 610 320" fill="none" stroke="#94a3b8" stroke-width="86" stroke-linecap="round" opacity="0.9"/>
    <path d="M600 130 C600 210, 605 270, 610 320" fill="none" stroke="#64748b" stroke-width="22" stroke-linecap="round" opacity="0.9"/>

    <!-- Fists (simplified) -->
    <g>
      <!-- Left fist -->
      <path d="M505 500 C470 480, 440 500, 440 535 C440 570, 470 600, 510 595 C545 592, 565 570, 565 545 C565 520, 545 510, 505 500 Z" fill="#f8fafc"/>
      <path d="M458 535 L558 535" stroke="#cbd5e1" stroke-width="10" stroke-linecap="round" opacity="0.9"/>

      <!-- Right fist -->
      <path d="M695 500 C730 480, 760 500, 760 535 C760 570, 730 600, 690 595 C655 592, 635 570, 635 545 C635 520, 655 510, 695 500 Z" fill="#111827"/>
      <path d="M642 535 L742 535" stroke="#334155" stroke-width="10" stroke-linecap="round" opacity="0.9"/>

      <!-- Center fist -->
      <path d="M600 470 C565 470, 540 500, 545 545 C550 590, 585 610, 600 610 C615 610, 650 590, 655 545 C660 500, 635 470, 600 470 Z" fill="#e2e8f0"/>
      <path d="M560 525 L640 525" stroke="#cbd5e1" stroke-width="10" stroke-linecap="round" opacity="0.95"/>
    </g>
  </g>

  <!-- Subtle vignette -->
  <rect x="0" y="0" width="1200" height="900" fill="#000" opacity="0.08"/>
</svg>
