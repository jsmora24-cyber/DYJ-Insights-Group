<!-- Portfolio 5 - Production Dashboard -->
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#1e293b"/>
  
  <!-- Dashboard mockup -->
  <rect x="50" y="50" width="700" height="500" rx="10" fill="#ffffff"/>
  
  <!-- Header bar -->
  <rect x="50" y="50" width="700" height="60" rx="10" fill="#6366f1"/>
  <text x="100" y="90" font-family="Arial" font-size="24" fill="#ffffff" font-weight="bold">Production Control</text>
  
  <!-- Production line visualization -->
  <g stroke="#6366f1" stroke-width="4" fill="none" opacity="0.7">
    <line x1="100" y1="180" x2="700" y2="180"/>
    <circle cx="200" cy="180" r="40" fill="#818cf8" opacity="0.6"/>
    <circle cx="350" cy="180" r="40" fill="#818cf8" opacity="0.6"/>
    <circle cx="500" cy="180" r="40" fill="#818cf8" opacity="0.6"/>
    <circle cx="650" cy="180" r="40" fill="#818cf8" opacity="0.6"/>
  </g>
  
  <!-- Gauges/Metrics -->
  <g>
    <circle cx="175" cy="340" r="60" fill="none" stroke="#6366f1" stroke-width="8" opacity="0.6"/>
    <circle cx="400" cy="340" r="60" fill="none" stroke="#6366f1" stroke-width="8" opacity="0.6"/>
    <circle cx="625" cy="340" r="60" fill="none" stroke="#6366f1" stroke-width="8" opacity="0.6"/>
  </g>
  
  <!-- Status bars -->
  <rect x="100" y="450" width="600" height="60" rx="8" fill="#818cf8" opacity="0.4"/>
  <rect x="100" y="450" width="480" height="60" rx="8" fill="#6366f1" opacity="0.7"/>
</svg>