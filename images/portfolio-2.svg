<!-- Portfolio 2 - Financial Dashboard -->
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#0f172a"/>
  
  <!-- Dashboard mockup -->
  <rect x="50" y="50" width="700" height="500" rx="10" fill="#ffffff"/>
  
  <!-- Header bar -->
  <rect x="50" y="50" width="700" height="60" rx="10" fill="#059669"/>
  <text x="100" y="90" font-family="Arial" font-size="24" fill="#ffffff" font-weight="bold">Financial Control</text>
  
  <!-- KPI Cards -->
  <g>
    <rect x="100" y="150" width="150" height="100" rx="8" fill="#10b981" opacity="0.7"/>
    <rect x="280" y="150" width="150" height="100" rx="8" fill="#10b981" opacity="0.7"/>
    <rect x="460" y="150" width="150" height="100" rx="8" fill="#10b981" opacity="0.7"/>
  </g>
  
  <!-- Charts -->
  <rect x="100" y="280" width="250" height="220" rx="8" fill="#3b82f6" opacity="0.6"/>
  <rect x="380" y="280" width="270" height="220" rx="8" fill="#8b5cf6" opacity="0.6"/>
  
  <!-- Pie chart representation -->
  <circle cx="515" cy="390" r="80" fill="#ffffff" opacity="0.3"/>
  <path d="M 515,390 L 515,310 A 80,80 0 0,1 595,390 Z" fill="#6366f1" opacity="0.7"/>
  <path d="M 515,390 L 595,390 A 80,80 0 0,1 515,470 Z" fill="#8b5cf6" opacity="0.7"/>
</svg>