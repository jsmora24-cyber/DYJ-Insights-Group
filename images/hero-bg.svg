<!-- Hero Background Placeholder -->
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <pattern id="pattern1" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#grad1)"/>
  <rect width="1920" height="1080" fill="url(#pattern1)"/>
  
  <!-- Abstract data visualization -->
  <g opacity="0.3">
    <line x1="200" y1="500" x2="400" y2="400" stroke="#60a5fa" stroke-width="3"/>
    <line x1="400" y1="400" x2="600" y2="450" stroke="#60a5fa" stroke-width="3"/>
    <line x1="600" y1="450" x2="800" y2="300" stroke="#60a5fa" stroke-width="3"/>
    <line x1="800" y1="300" x2="1000" y2="350" stroke="#60a5fa" stroke-width="3"/>
    <line x1="1000" y1="350" x2="1200" y2="250" stroke="#60a5fa" stroke-width="3"/>
    
    <circle cx="200" cy="500" r="8" fill="#ffffff"/>
    <circle cx="400" cy="400" r="8" fill="#ffffff"/>
    <circle cx="600" cy="450" r="8" fill="#ffffff"/>
    <circle cx="800" cy="300" r="8" fill="#ffffff"/>
    <circle cx="1000" cy="350" r="8" fill="#ffffff"/>
    <circle cx="1200" cy="250" r="8" fill="#ffffff"/>
  </g>
  
  <!-- Data icons -->
  <g opacity="0.2">
    <rect x="1500" y="200" width="150" height="100" rx="10" fill="#ffffff"/>
    <rect x="1500" y="350" width="150" height="100" rx="10" fill="#ffffff"/>
    <rect x="1500" y="500" width="150" height="100" rx="10" fill="#ffffff"/>
  </g>
</svg>