<!-- Portfolio 6 - Logistics Dashboard -->
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#0f172a"/>
  
  <!-- Dashboard mockup -->
  <rect x="50" y="50" width="700" height="500" rx="10" fill="#ffffff"/>
  
  <!-- Header bar -->
  <rect x="50" y="50" width="700" height="60" rx="10" fill="#0891b2"/>
  <text x="100" y="90" font-family="Arial" font-size="24" fill="#ffffff" font-weight="bold">Logistics Dashboard</text>
  
  <!-- Map representation -->
  <rect x="100" y="140" width="600" height="220" rx="8" fill="#e0f2fe" opacity="0.7"/>
  
  <!-- Location pins -->
  <g fill="#0891b2">
    <circle cx="200" cy="220" r="15"/>
    <circle cx="350" cy="260" r="15"/>
    <circle cx="500" cy="200" r="15"/>
    <circle cx="620" cy="280" r="15"/>
  </g>
  
  <!-- Route lines -->
  <g stroke="#06b6d4" stroke-width="3" stroke-dasharray="10,5" fill="none" opacity="0.6">
    <line x1="200" y1="220" x2="350" y2="260"/>
    <line x1="350" y1="260" x2="500" y2="200"/>
    <line x1="500" y1="200" x2="620" y2="280"/>
  </g>
  
  <!-- Metrics panels -->
  <g fill="#0891b2" opacity="0.6">
    <rect x="100" y="390" width="170" height="120" rx="8"/>
    <rect x="300" y="390" width="170" height="120" rx="8"/>
    <rect x="500" y="390" width="200" height="120" rx="8"/>
  </g>
</svg>