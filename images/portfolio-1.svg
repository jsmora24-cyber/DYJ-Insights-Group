<!-- Portfolio 1 - Sales Dashboard -->
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#1e293b"/>
  
  <!-- Dashboard mockup -->
  <rect x="50" y="50" width="700" height="500" rx="10" fill="#ffffff"/>
  
  <!-- Header bar -->
  <rect x="50" y="50" width="700" height="60" rx="10" fill="#1e3a8a"/>
  <text x="100" y="90" font-family="Arial" font-size="24" fill="#ffffff" font-weight="bold">Sales Dashboard</text>
  
  <!-- Chart elements -->
  <g fill="#3b82f6" opacity="0.7">
    <rect x="100" y="150" width="250" height="180" rx="8"/>
    <rect x="400" y="150" width="250" height="180" rx="8"/>
    <rect x="100" y="360" width="550" height="150" rx="8"/>
  </g>
  
  <!-- Bar chart representation -->
  <g fill="#60a5fa">
    <rect x="430" y="250" width="40" height="60"/>
    <rect x="490" y="220" width="40" height="90"/>
    <rect x="550" y="200" width="40" height="110"/>
    <rect x="610" y="240" width="40" height="70"/>
  </g>
  
  <!-- Line chart -->
  <polyline points="130,280 180,250 230,260 280,220 330,240" stroke="#ffffff" stroke-width="4" fill="none"/>
</svg>