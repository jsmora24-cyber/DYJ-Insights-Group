<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="900" viewBox="0 0 1400 900" role="img" aria-label="Equipo colaborando con tecnologÃ­a de datos">
  <defs>
    <linearGradient id="bgNight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1419;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0088cc;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="tableReflect" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a3344;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glassPanel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#00a6e8;stop-opacity:0.25" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background (night office) -->
  <rect width="1400" height="900" fill="url(#bgNight)"/>

  <!-- City lights through windows (background) -->
  <g opacity="0.4">
    <rect x="60" y="40" width="180" height="450" rx="8" fill="#1a2332"/>
    <rect x="260" y="40" width="140" height="450" rx="8" fill="#1a2332"/>
    <rect x="1000" y="40" width="160" height="450" rx="8" fill="#1a2332"/>
    <rect x="1180" y="40" width="180" height="450" rx="8" fill="#1a2332"/>
    
    <!-- Lights in windows -->
    <circle cx="150" cy="150" r="4" fill="#ffcc66" opacity="0.8"/>
    <circle cx="150" cy="220" r="4" fill="#ffcc66" opacity="0.6"/>
    <circle cx="180" cy="180" r="3" fill="#66ccff" opacity="0.7"/>
    <circle cx="320" cy="130" r="4" fill="#ffcc66" opacity="0.8"/>
    <circle cx="320" cy="280" r="3" fill="#ff9966" opacity="0.6"/>
    <circle cx="1080" cy="160" r="4" fill="#66ccff" opacity="0.8"/>
    <circle cx="1080" cy="240" r="3" fill="#ffcc66" opacity="0.7"/>
    <circle cx="1260" cy="140" r="4" fill="#ffcc66" opacity="0.9"/>
    <circle cx="1260" cy="320" r="4" fill="#ff9966" opacity="0.6"/>
  </g>

  <!-- Conference table -->
  <ellipse cx="700" cy="680" rx="600" ry="160" fill="url(#tableReflect)" opacity="0.95"/>
  <rect x="150" y="580" width="1100" height="100" rx="20" fill="#2a3344" opacity="0.9"/>

  <!-- Holographic screens floating above table -->
  <!-- Main center screen -->
  <g filter="url(#glow)">
    <rect x="450" y="320" width="500" height="320" rx="12" fill="url(#glassPanel)" opacity="0.3"/>
    <rect x="460" y="330" width="480" height="300" rx="8" fill="#001122" opacity="0.8" stroke="url(#screenGlow)" stroke-width="2"/>
    
    <!-- Dashboard content on main screen -->
    <!-- Chart lines -->
    <path d="M 490 520 L 540 480 L 590 500 L 640 440 L 690 460 L 740 420 L 790 450 L 840 400" 
          stroke="#00d9ff" stroke-width="3" fill="none" opacity="0.9"/>
    <path d="M 490 550 L 540 530 L 590 510 L 640 520 L 690 500 L 740 490 L 790 510 L 840 480" 
          stroke="#00ffaa" stroke-width="2.5" fill="none" opacity="0.8"/>
    
    <!-- Bar chart -->
    <rect x="500" y="390" width="35" height="80" rx="4" fill="#00d9ff" opacity="0.7"/>
    <rect x="545" y="360" width="35" height="110" rx="4" fill="#00ffaa" opacity="0.7"/>
    <rect x="590" y="380" width="35" height="90" rx="4" fill="#00d9ff" opacity="0.7"/>
    <rect x="635" y="340" width="35" height="130" rx="4" fill="#ff6699" opacity="0.7"/>
    <rect x="680" y="370" width="35" height="100" rx="4" fill="#00ffaa" opacity="0.7"/>
    
    <!-- KPI boxes -->
    <rect x="750" y="350" width="80" height="50" rx="6" fill="#00d9ff" opacity="0.25"/>
    <text x="790" y="370" font-family="Arial, sans-serif" font-size="11" fill="#00d9ff" text-anchor="middle" font-weight="600">VENTAS</text>
    <text x="790" y="390" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="700">2.4M</text>
    
    <rect x="850" y="350" width="80" height="50" rx="6" fill="#00ffaa" opacity="0.25"/>
    <text x="890" y="370" font-family="Arial, sans-serif" font-size="11" fill="#00ffaa" text-anchor="middle" font-weight="600">CLIENTES</text>
    <text x="890" y="390" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="700">1.8K</text>
    
    <!-- Grid lines -->
    <line x1="490" y1="470" x2="840" y2="470" stroke="#00d9ff" stroke-width="1" opacity="0.2"/>
    <line x1="490" y1="520" x2="840" y2="520" stroke="#00d9ff" stroke-width="1" opacity="0.2"/>
    <line x1="490" y1="570" x2="840" y2="570" stroke="#00d9ff" stroke-width="1" opacity="0.2"/>
  </g>

  <!-- Left holographic screen -->
  <g filter="url(#softGlow)">
    <rect x="180" y="380" width="240" height="180" rx="10" fill="url(#glassPanel)" opacity="0.25"/>
    <rect x="190" y="390" width="220" height="160" rx="6" fill="#001122" opacity="0.75" stroke="#00a6e8" stroke-width="1.5"/>
    
    <!-- Circular chart -->
    <circle cx="300" cy="470" r="50" fill="none" stroke="#00d9ff" stroke-width="12" stroke-dasharray="94 220" transform="rotate(-90 300 470)"/>
    <circle cx="300" cy="470" r="50" fill="none" stroke="#00ffaa" stroke-width="12" stroke-dasharray="63 220" transform="rotate(30 300 470)"/>
    <circle cx="300" cy="470" r="50" fill="none" stroke="#ff6699" stroke-width="12" stroke-dasharray="47 220" transform="rotate(90 300 470)"/>
    <text x="300" y="480" font-family="Arial, sans-serif" font-size="22" fill="#ffffff" text-anchor="middle" font-weight="700">75%</text>
  </g>

  <!-- Right holographic screen -->
  <g filter="url(#softGlow)">
    <rect x="980" y="380" width="240" height="180" rx="10" fill="url(#glassPanel)" opacity="0.25"/>
    <rect x="990" y="390" width="220" height="160" rx="6" fill="#001122" opacity="0.75" stroke="#00a6e8" stroke-width="1.5"/>
    
    <!-- List/table data -->
    <rect x="1010" y="410" width="180" height="20" rx="3" fill="#00d9ff" opacity="0.2"/>
    <rect x="1010" y="440" width="180" height="20" rx="3" fill="#00ffaa" opacity="0.2"/>
    <rect x="1010" y="470" width="180" height="20" rx="3" fill="#00d9ff" opacity="0.2"/>
    <rect x="1010" y="500" width="180" height="20" rx="3" fill="#ff6699" opacity="0.2"/>
    
    <line x1="1010" y1="415" x2="1190" y2="415" stroke="#00d9ff" stroke-width="2" opacity="0.8"/>
    <line x1="1010" y1="445" x2="1160" y2="445" stroke="#00ffaa" stroke-width="2" opacity="0.8"/>
    <line x1="1010" y1="475" x2="1180" y2="475" stroke="#00d9ff" stroke-width="2" opacity="0.8"/>
    <line x1="1010" y1="505" x2="1140" y2="505" stroke="#ff6699" stroke-width="2" opacity="0.8"/>
  </g>

  <!-- Team members (silhouettes) -->
  <!-- Person 1 - Left (woman) -->
  <g opacity="0.85">
    <ellipse cx="280" cy="560" rx="35" ry="40" fill="#1a2332"/>
    <circle cx="280" cy="515" r="25" fill="#1a2332"/>
    <path d="M 260 545 Q 280 535, 300 545" fill="#0d1117"/>
  </g>

  <!-- Person 2 - Left center (man with glasses) -->
  <g opacity="0.9">
    <ellipse cx="420" cy="550" rx="38" ry="42" fill="#1a2332"/>
    <circle cx="420" cy="500" r="28" fill="#1a2332"/>
    <rect x="405" y="495" width="30" height="2" fill="#00d9ff" opacity="0.6"/>
  </g>

  <!-- Person 3 - Center (man pointing) -->
  <g opacity="0.95">
    <ellipse cx="700" cy="540" rx="40" ry="45" fill="#2a3344"/>
    <circle cx="700" cy="485" r="30" fill="#2a3344"/>
    <!-- Arm pointing -->
    <path d="M 730 520 L 820 420" stroke="#2a3344" stroke-width="18" stroke-linecap="round"/>
    <circle cx="820" cy="420" r="12" fill="#2a3344"/>
  </g>

  <!-- Person 4 - Right center (man) -->
  <g opacity="0.9">
    <ellipse cx="950" cy="550" rx="38" ry="42" fill="#1a2332"/>
    <circle cx="950" cy="500" r="28" fill="#1a2332"/>
  </g>

  <!-- Person 5 - Right (woman) -->
  <g opacity="0.85">
    <ellipse cx="1100" cy="560" rx="36" ry="40" fill="#1a2332"/>
    <circle cx="1100" cy="515" r="26" fill="#1a2332"/>
    <path d="M 1080 545 Q 1100 535, 1120 545" fill="#0d1117"/>
  </g>

  <!-- Laptop on table (left side) -->
  <g opacity="0.8">
    <rect x="200" y="620" width="140" height="90" rx="6" fill="#1a2332"/>
    <rect x="210" y="630" width="120" height="70" rx="3" fill="#0a0e14"/>
    <!-- Screen glow -->
    <rect x="215" y="635" width="110" height="60" rx="2" fill="#00d9ff" opacity="0.15"/>
    <line x1="215" y1="665" x2="325" y2="665" stroke="#00d9ff" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Tablet on table (right side) -->
  <g opacity="0.8">
    <rect x="1050" y="640" width="120" height="80" rx="8" fill="#1a2332"/>
    <rect x="1060" y="650" width="100" height="60" rx="4" fill="#0a0e14"/>
    <rect x="1065" y="655" width="90" height="50" rx="2" fill="#00a6e8" opacity="0.2"/>
    <circle cx="1110" cy="680" r="15" fill="none" stroke="#00d9ff" stroke-width="2" opacity="0.6"/>
  </g>

  <!-- Ambient light reflections on table -->
  <ellipse cx="700" cy="670" rx="500" ry="80" fill="#00d9ff" opacity="0.05"/>
  <ellipse cx="500" cy="650" rx="180" ry="40" fill="#00ffaa" opacity="0.08"/>
  <ellipse cx="900" cy="660" rx="200" ry="45" fill="#00a6e8" opacity="0.08"/>

  <!-- Floating data particles -->
  <g opacity="0.6" filter="url(#softGlow)">
    <circle cx="350" cy="280" r="3" fill="#00d9ff"/>
    <circle cx="580" cy="250" r="2" fill="#00ffaa"/>
    <circle cx="820" cy="270" r="3" fill="#00d9ff"/>
    <circle cx="1050" cy="290" r="2" fill="#ff6699"/>
    <circle cx="480" cy="200" r="2" fill="#00d9ff"/>
    <circle cx="920" cy="220" r="3" fill="#00ffaa"/>
  </g>

  <!-- Light rays from screens -->
  <g opacity="0.1">
    <path d="M 700 320 L 500 50 L 900 50 Z" fill="url(#screenGlow)"/>
    <path d="M 300 380 L 200 150 L 400 150 Z" fill="#00a6e8"/>
    <path d="M 1100 380 L 1000 150 L 1200 150 Z" fill="#00a6e8"/>
  </g>
</svg>
