<!-- Portfolio 4 - HR Dashboard -->
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#0f172a"/>
  
  <!-- Dashboard mockup -->
  <rect x="50" y="50" width="700" height="500" rx="10" fill="#ffffff"/>
  
  <!-- Header bar -->
  <rect x="50" y="50" width="700" height="60" rx="10" fill="#f59e0b"/>
  <text x="100" y="90" font-family="Arial" font-size="24" fill="#ffffff" font-weight="bold">HR Management</text>
  
  <!-- Employee icons -->
  <g fill="#fbbf24" opacity="0.6">
    <circle cx="150" cy="180" r="30"/>
    <circle cx="250" cy="180" r="30"/>
    <circle cx="350" cy="180" r="30"/>
    <circle cx="450" cy="180" r="30"/>
    <circle cx="550" cy="180" r="30"/>
    <circle cx="650" cy="180" r="30"/>
  </g>
  
  <!-- Stats panels -->
  <g>
    <rect x="100" y="250" width="200" height="120" rx="8" fill="#f59e0b" opacity="0.6"/>
    <rect x="330" y="250" width="200" height="120" rx="8" fill="#f59e0b" opacity="0.6"/>
    <rect x="560" y="250" width="140" height="120" rx="8" fill="#f59e0b" opacity="0.6"/>
  </g>
  
  <!-- Performance chart -->
  <rect x="100" y="400" width="600" height="110" rx="8" fill="#ea580c" opacity="0.5"/>
  <g fill="#fbbf24">
    <rect x="130" y="450" width="40" height="40"/>
    <rect x="200" y="440" width="40" height="50"/>
    <rect x="270" y="420" width="40" height="70"/>
    <rect x="340" y="435" width="40" height="55"/>
    <rect x="410" y="425" width="40" height="65"/>
    <rect x="480" y="430" width="40" height="60"/>
    <rect x="550" y="415" width="40" height="75"/>
    <rect x="620" y="440" width="40" height="50"/>
  </g>
</svg>